server {
    listen 80;
    server_name heloir.dev;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        root /app;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 443 ssl;
    server_name heloir.dev;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/heloir.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/heloir.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        root /app;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
