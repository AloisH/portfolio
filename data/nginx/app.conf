server {
  listen 80;
  server_name heloir.dev;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 sll;
  server_name heloir.dev;

  ssl_certificate /etc/letsencrypt/live/heloir.dev/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/heloir.dev/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location / {
    proxy_pass http://heloir.dev;
  }
}
